{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-12 mx-auto'>
      <h3>Edit Bot Keyword</h3><hr>
      <form method='post' action='{{url_for("edit_botkeyword_updation",id=datas.ID)}}'>
        <div class='form-group'>
            <label>Keyword</label>
            <input type='text' name='key' required class='form-control' value='{{datas.key}}'>
        </div>
        <div class='form-group'>
            <label>Message</label>
            <input type='text' name='message' required class='form-control' value='{{datas.message}}'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
