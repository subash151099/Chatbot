{% extends 'dashboard.html' %}
{% block title %}Profile Updation{% endblock %}
{% block content %}
  <div class='row'>
    <div class='col-12 mx-auto'>
      <h3>Update Admin Password</h3><hr>
      <form method='post' action='{{url_for("profile_updation")}}'>
        <div class='form-group'>
            <label>Username</label>
            <input type='text' name='username' value='{{username}}' required class='form-control' readonly>
        </div>
        <div class='form-group'>
            <label>Password</label>
            <input type='password' name='password' required class='form-control'>
        </div>
        <input type='submit' value='Update' class='btn btn-primary'>
      </form>
    
    </div>
  </div>

{% endblock %}
