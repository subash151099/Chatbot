<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            margin-top: 50px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-options {
            text-align: center;
            margin-top: 20px;
        }
        .chat-link{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-container">
                    <h2>Admin Login</h2>
                    <form action="{{ url_for('login') }}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-outline-primary">Login</button>
                            <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='/chat'">Chatbot</button>
                            <button type="button" class="btn btn-outline-danger" onclick="clearForm()">Cancel</button>
                        </div>
                        <div class="text-center">
                            <p>Don't have an account yet?<a href="{{ url_for('register') }}" class="btn btn-link">Register now</a></p>
                        </div>
                    </form>
                    <div class="contact-options">
                        <p>Contact us:</p>
                        <ul class="list-unstyled">
                            <li>Email: <a href="mailto:subash15101999@gmail.com">subash15101999@gmail.com</a></li>
                            <li>Phone: <a href="tel:+917867877418">+91 7867877418</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        function clearForm() {
            document.getElementById('username').value = ''; // Clear username field
            document.getElementById('password').value = ''; // Clear password field
        }
    </script>
</body>
</html>
