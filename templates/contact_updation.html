{% extends 'dashboard.html' %}
{% block title %}Contact Updation{% endblock %}
{% block content %}
  <div class='row'>
    <div class='col-12 mx-auto'>
      <h3>Update Cotact & Mail Details</h3><hr>
      <form method='post' action='{{url_for("contact_updation")}}'>
        <div class='form-group'>
            <label>Contact</label>
            <input type='text' name='contact' value='{{contact}}' required class='form-control'>
        </div>
        <div class='form-group'>
            <label>Mail</label>
            <input type='email' name='mail' value='{{mail}}' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Website Link</label>
          <input type='text' name='website' value='{{website}}' required class='form-control'>
      </div>
        <input type='submit' value='Update' class='btn btn-primary'>
      </form>
    
    </div>
  </div>

{% endblock %}
