{% extends 'dashboard.html' %}

{% block title %}News Updation{% endblock %}

{% block content %}
    <!--To Do List-->
  <h3 class='text-center text-muted mb-3'>Bot Keywords Updation</h3>
  <p class='text-right'><a href='{{url_for("add_botkeyword_updation")}}' class='btn btn-success '>Add Keyword</a></p>
  <p class='text-right'><a href='{{url_for("upload")}}' class='btn btn-warning '>Bulk Upload</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>SNo</th>
      <th>Keyword</th>
      <th>Message</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>
      {% for row in datas %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{row.key}}</td>
          <td>{{row.message}}</td>
          <td><a href='{{url_for("edit_botkeyword_updation",id=row.ID)}}' class='btn btn-primary'>Edit</a></td>
          <td><a href='{{url_for("delete_botkeyword_updation",id=row.ID)}}' class='btn btn-danger' onclick='return confirm("Are You Sure")'>Delete</a></td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
  <!--To Do List-->
  
  <!-- Bootstrap JS Bundle (required for some functionalities like dropdowns, modals, etc.) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function clearForm() {
      document.getElementById('uploadForm').reset();
    }
  </script>
  

{% endblock %}
